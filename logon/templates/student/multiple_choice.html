{% extends 'header.html' %}
{% block title %}Student Team{% endblock %}
{% block content %}
  <section id="content">
    <form role="form" id="multChoice" action="">
      <input type="button" name="btn" value="Submit" id="submitBtn" data-toggle="modal" data-target="#confirm-submit" class="btn btn-primary btn-lg btn-block" />
    </form>
  </section>

<!--Modal for the submit button-->
  <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color:red;">
                Confirm Submission
            </div>
            <div class="modal-body">
              Are you sure you want to submit this section? You will NOT be able to return to this section later.
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a href="#" id="submit" class="btn btn-success success">Submit</a>
            </div>


        </div>
    </div>
</div>
<br><br>
<!-- Questions table example -->
<div class="container">
	<h2>Question 1</h2>
	<table class = "table">
		<thead>
    		<tr>
    			<th>What is 1+1?</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td><div class="radio">
        			<label><input type="radio" name="optradio" checked>Option 1</label>
     			 </div></td>
  			</tr>
  			<tr>
      			<td><div class="radio">
       	 			<label><input type="radio" name="optradio" checked>Option 1123213</label>
      			</div></td>
  			</tr>
  			<tr>
     		 	<td><div class="radio">
        			<label><input type="radio" name="optradio" checked>Option 4</label>
      			</div></td>
    		</tr>
    		<tr>
     		 	<td><div class="radio">
        			<label><input type="radio" name="optradio" checked>Cats</label>
      			</div></td>
    		</tr>
    	</tbody>
</table>
</div>

<script>
  $('#submit').click(function(){
      $('#multChoice').submit();
  });
</script>
{% endblock %}
