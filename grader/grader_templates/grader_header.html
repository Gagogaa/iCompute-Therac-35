  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <style>
    .table-mid {

    }
    .table-end {
      text-align: right;
    }
    .pseudo-link {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#" style="padding-right: 10px">iCompute</a>

    <div>
      <span class="navbar-text" id="navbar-grader-name" style="float: left; padding-left: 30px; font-weight: bold">Grader Name</span>
      <a class="nav-link" id="logout-link" href="{{url_for('logout')}}" style="float: left">Logout</a>
    </div>
  </nav>

{% block content %} {% endblock %}

  <script>
    $("tr[data-href]").on("click", function() {
      document.location = $(this).data("href");
    });
  </script>

</body>
