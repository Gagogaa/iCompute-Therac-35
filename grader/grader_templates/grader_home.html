{% extends 'grader_header.html' %}
{% block title %}Grader{% endblock %}
{% block content %}
<form action="" method="post">
  <div class="form-group">
    <label for="current-section-selector">Select Team to Grade:</label>
    <select class="form-control" id="current-section-selector" name="team_name">
      <option selected="selected">Select Student Team</option>
      {% for team in teams %}
        <option>{{team}}</option>
      {% endfor %}
    </select>
  </div>
  <input type="submit" value="submit" class="btn btn-primary btn-lg btn-block" />
</form>
<h2>Section 1 Grade</h2>
{% endblock %}
